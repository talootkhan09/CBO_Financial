<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ezg/ApD5PNDIl8ZHD3I5w5Hy5Q/brf5E+kR5l5xUk5p5w5+5Hy5w5c5Yl5T5v5D5r5E5" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 30px auto; /* Center align the container */
            max-width: 600px; /* Limit the width of the container */
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .query-input {
            width: 100%; /* Make the query input field 100% width */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 18px;
            margin-top: 20px;
        }

        .upload-btn-wrapper label {
            font-size: 20px;
            font-weight: bold;
        }

        .submit-btn {
            background-color: #007BFF;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%; /* Make the button 100% width */
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        #response {
            margin-top: 5px;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #007BFF;
            overflow: hidden; /* Add this style to ensure the links are in the same line */
        }

        .navbar a {
            float: left; /* Float the links to the left */
            display: block; /* Display them as block elements */
            color: white;
            text-align: center;
            padding: 10px 10px;
            text-decoration: none;
        }

        /* Add some style for hover effect */
        .navbar a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'client_list' %}">Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'document_list' %}">Documents</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Upload a File</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="client">Client:</label>
                <select name="client" class="form-control" required>
                    <option value="">Select Client</option>
                    {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3 upload-btn-wrapper">
                <label for="uploadedFile" class="form-label">Choose a File</label>
                <input type="file" class="form-control" id="uploadedFile" name="uploaded_file" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary submit-btn">Upload File</button>
            </div>
        </form>
    </div>
    {% if file_path %}
    <div class="container mt-4">
        <div class="col-md-6">
          <h2>Enter your query:</h2>
          <form id="query-form">
            {% csrf_token %}
            <input type="hidden" name="file_path" value="{{ file_path }}" />
            <input
              type="text"
              class="query-input"
              name="query"
              placeholder="Enter your query"
              required
            />
            <button type="submit" class="btn submit-btn">Submit</button>
          </form>
          <div id="response"></div>
        </div>
      </div>
      {% endif %}
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-ezg/ApD5PNDIl8ZHD3I5w5Hy5Q/brf5E+kR5l5xUk5p5w5+5Hy5w5c5Yl5T5v5D5r5E5" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $("#query-form").submit(function(e) {
                e.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "{% url 'run_query' %}",
                    data: $(this).serialize(),
                    success: function(response) {
                        $("#response").html("<h2 class='mt-3'>Response:</h2><p>" + response.response + "</p>");
                    },
                });
            });
        });
    </script>
</body>
</html>
